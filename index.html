<!DOCTYPE html>
<html>
	<head>
		<title>
			spletna stran
		</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/repair.css" />
		<link rel="stylesheet" href="css/flickity.css" />
	
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div id="main"> <!-- glavni div-->
			<div id="tab"> <!-- tab bar-->
				<div class="inTab logoNike-class" id="logoNike"></div>
				<div class="inTab selection-class" id="selection">
						<div class="selection-pick">New & Featured</div>
						<div class="selection-pick">Shop</div>
						<div class="selection-pick">Men</div>
						<div class="selection-pick">Women</div>
						<div class="selection-pick">Kids</div>
				</div>
				<div class="inTab search-class" id="search">
					<input type="text" name="search" placeholder="Search" onclick="searchBarChoseOnce('search')"> 
					<button id="searchImage" class="search-img" onclick="searchBarChose('search')"></button>
					
					<!-- <img src="icons/search.png" alt="search" id="searchImage"> -->
				</div>
			</div>
			<div id="source"> <!-- bodyPart -->
				<div class="source-class" id="source-first">
					<div class="scroll-image">
						
					</div>
				</div>
				<div class="description" id="description-color">
					<div class="main-carousel" >
						<div class="carousel-cell"> <img src="shoes/WhiteShoes.png" alt="whitshoes" onclick="belaBarva('description-color')" class="shoes" > <img src="stuff/Nike.png" class="pngPicture"> </div>
						<div class="carousel-cell"> <img src="shoes/BlackShoes.png" alt="whitshoes" onclick="svetloModraBarva('description-color')" class="shoes"> </div>
						<div id="beziere" class="carousel-cell"> <img src="shoes/BlueShoes.png" alt="whitshoes" onclick="temnoModraBarva('description-color')" class="shoes"> 
							<script>
									var c = document.getElementById("beziere");
									var ctx = c.getContext("2d");
									ctx.beginPath();
									ctx.moveTo(110, 44);
									ctx.bezierCurveTo(5, 270, 220, 175, 630, 50);
									ctx.bezierCurveTo(450, 135, -216, 462, 104, 50);
									ctx.closePath();
									ctx.fillStyle = "#0000ff";
									ctx.fill();
									ctx.stroke();
							</script>
						
						
						</div>
						
						
					</div>
				<div>
					
				</div>
				</div>
			</div>
		</div>
	</body>

<script src="js/script.js">  </script>
<script src="js/flickity.pkgd.min.js"> </script>



<script type="text/javascript">			
	$('.main-carousel').flickity({
  // options

  lazyLoad: true
  

});
</script>

</html>
